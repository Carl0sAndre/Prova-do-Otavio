<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prova do Otávio</title>
</head>
<body>
    <h1>Formulário</h1>
    <section>
        <form action="#" onsubmit="tabela(event)">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
            <label for="matricula">Matrícula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite a sua matrícula" required>
            <label for="nota1">Nota 1</label>
            <input type="number" placeholder="Nota 1 do aluno" name="nota1" min="" max="" required>
            <label for="nota2">Nota 2</label>
            <input type="number" placeholder="Nota 2 do aluno" name="nota2" min="" max="" required>
            <input type="submit">
        </form>
    </section>
    <h1>Tabela</h1>
    <section>
        <table>
            <thead>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>


    <script src="index.js"></script>
</body>
</html>
